{% load feincms_thumbnails %}
{% block gallery %}
    <div class="bandclose">
      <img src="{{ STATIC_URL }}img/x.png" />
    </div>
    {% for image in images %}
        <div class="gallerysingle">
            {% if image.image %}
            <a class="fancybox" rel="group" href="{{ image.image.url }}">
                <img src = "{{ image.image|cropscale:"271x181" }}">
            </a>
            {% endif %}
        </div>
    {% endfor %}
    <br clear="both">
{% endblock %}
